<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz des S√©quences Logiques üî¢</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #ffeaa7;
        }
        select, input[type="number"], input[type="text"] {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            margin: 10px;
            width: 60%;
            outline: none;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: #ff7675;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        button:hover {
            background: #d63031;
        }
        #sequence {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #55efc4;
        }
        .reset-btn {
            margin-top: 20px;
            background: #00cec9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üî¢ Quiz des S√©quences Logiques</h1>

    <div id="setup">
        <p>S√©lectionnez le niveau :</p>
        <select id="level">
            <option value="1">Niveau 1 : Arithm√©tique</option>
            <option value="2">Niveau 2 : G√©om√©trique</option>
            <option value="3">Niveau 3 : Altern√©e</option>
            <option value="4">Niveau 4 : Complexe</option>
        </select>

        <p>Nombre de questions :</p>
        <input type="number" id="numQuestions" min="1" max="20" value="5">

        <br><button onclick="startQuiz()">Commencer üöÄ</button>
    </div>

    <div id="quiz" style="display:none;">
        <div id="sequence"></div>
        <input type="number" id="answer" placeholder="Votre r√©ponse">
        <br><button onclick="submitAnswer()">Valider</button>
        <div id="result"></div>
        <button class="reset-btn" onclick="resetQuiz()">Nouvelle Partie üîÑ</button>
    </div>
</div>

<script>
    let level, totalQuestions, currentQuestion = 0, score = 0;
    let correctAnswer = 0;
    let explanation = "";

    function startQuiz() {
        level = parseInt(document.getElementById("level").value);
        totalQuestions = parseInt(document.getElementById("numQuestions").value);
        currentQuestion = 0;
        score = 0;
        document.getElementById("setup").style.display = "none";
        document.getElementById("quiz").style.display = "block";
        nextQuestion();
    }

    function nextQuestion() {
        if (currentQuestion >= totalQuestions) {
            showResult();
            return;
        }
        document.getElementById("result").innerHTML = "";
        generateSequence();
        document.getElementById("answer").value = "";
        document.getElementById("answer").focus();
    }

    function generateSequence() {
        let seq = [];
        let n = 4;

        if (level === 1) {
            let a = Math.floor(Math.random() * 20);
            let d = Math.floor(Math.random() * 10 + 1);
            for (let i = 0; i < n; i++) seq.push(a + i * d);
            correctAnswer = a + n * d;
            explanation = `Suite arithm√©tique : chaque terme augmente de ${d}.`;
        } else if (level === 2) {
            let a = Math.floor(Math.random() * 5 + 1);
            let r = Math.floor(Math.random() * 3 + 2);
            for (let i = 0; i < n; i++) seq.push(a * Math.pow(r, i));
            correctAnswer = a * Math.pow(r, n);
            explanation = `Suite g√©om√©trique : chaque terme est multipli√© par ${r}.`;
        } else if (level === 3) {
            let a = Math.floor(Math.random() * 20);
            let d = Math.floor(Math.random() * 5 + 1);
            for (let i = 0; i < n; i++) seq.push(a + (i % 2 === 0 ? d * i : -d * i));
            correctAnswer = a + (n % 2 === 0 ? d * n : -d * n);
            explanation = `Suite altern√©e : on ajoute ${d}, puis on retire ${d} alternativement.`;
        } else if (level === 4) {
            const types = ["square", "cube", "fibonacci"];
            const choice = types[Math.floor(Math.random() * types.length)];
            if (choice === "square") {
                for (let i = 1; i <= n; i++) seq.push(i * i);
                correctAnswer = (n + 1) * (n + 1);
                explanation = `Carr√©s parfaits : ${seq.map((v,i)=> (i+1)+"¬≤").join(", ")}`;
            } else if (choice === "cube") {
                for (let i = 1; i <= n; i++) seq.push(i * i * i);
                correctAnswer = (n + 1) * (n + 1) * (n + 1);
                explanation = `Cubes parfaits : ${seq.map((v,i)=> (i+1)+"¬≥").join(", ")}`;
            } else { // Fibonacci
                seq = [1, 1];
                for (let i = 2; i < n; i++) seq.push(seq[i-1] + seq[i-2]);
                correctAnswer = seq[n-1] + seq[n-2];
                explanation = `Suite de Fibonacci : chaque terme est la somme des deux pr√©c√©dents.`;
            }
        }

        document.getElementById("sequence").innerHTML = `Compl√©tez la suite : <br>${seq.join(", ")}, ?`;
        currentQuestion++;
    }

    function submitAnswer() {
        let userAns = parseInt(document.getElementById("answer").value);
        if (isNaN(userAns)) {
            alert("Veuillez entrer un nombre valide.");
            return;
        }

        if (userAns === correctAnswer) {
            score++;
            document.getElementById("result").innerHTML = "<p style='color:lightgreen;'>‚úî Bonne r√©ponse !</p>";
        } else {
            document.getElementById("result").innerHTML = `<p style='color:#ff7675;'>‚ùå Mauvaise r√©ponse.<br>La bonne r√©ponse √©tait ${correctAnswer}.<br><em>${explanation}</em></p>`;
        }

        setTimeout(nextQuestion, 2000);
    }

    function showResult() {
        document.getElementById("sequence").innerHTML = `‚úÖ Quiz termin√© !<br>Votre score : ${score} / ${totalQuestions} (${Math.round((score/totalQuestions)*100)}%)`;
        document.getElementById("answer").style.display = "none";
    }

    function resetQuiz() {
        document.getElementById("setup").style.display = "block";
        document.getElementById("quiz").style.display = "none";
        document.getElementById("answer").style.display = "inline";
    }
</script>

</body>
</html>
